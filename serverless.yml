service: aws-lambda-cloudwatch-logstream-purger

provider:
  name: aws
  runtime: nodejs14.x
  region: us-east-1
  lambdaHashingVersion: 20201221
  iamRoleStatements:
    - Effect: 'Allow'
      Action:
        - 'logs:DescribeLogGroups'
        - 'logs:DescribeLogStreams'
        - 'logs:DeleteLogStream'
      Resource:
        - '*'

layers:
  logstreamPurger:
    path: layers
    description: Lambda layer for purging old empty CloudWatch log streams

functions:
  purgeLogSteams:
    description: Purges old empty CloudWatch log streams
    handler: handler.purgeLogSteams
    architecture: arm64
    memorySize: 192
    timeout: 300
    events:
      - schedule: rate(1 day)
    layers:
      - { Ref: LogstreamPurgerLambdaLayer }


package:
  exclude:
    - layers/**
    - LICENSE
    - local.js
    - node_modules/**
    - package-lock.json
    - README.md

resources:
  Resources:
    # Set the CloudWatch Log Retention to 14 days
    PurgeLogSteamsLogGroup:
      Type: AWS::Logs::LogGroup
      Properties:
        RetentionInDays: 14
